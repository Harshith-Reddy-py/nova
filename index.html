<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nova - AI Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    #chat-box {
      width: 100%;
      max-width: 600px;
      background: #1e293b;
      padding: 1rem;
      border-radius: 12px;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    #user-input {
      padding: 0.75rem;
      width: 70%;
      border-radius: 10px;
      border: none;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.75rem 1.25rem;
      background: #38bdf8;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .typing {
      font-style: italic;
      opacity: 0.8;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 0.8; }
      50% { opacity: 0.4; }
      100% { opacity: 0.8; }
    }

    .mic-btn {
      margin-left: 0.5rem;
      background: transparent;
      border: none;
      color: #38bdf8;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .mic-btn.listening {
      color: #22d3ee;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>🤖 Talk to Nova</h1>
  <div id="chat-box"></div>
  <div style="display: flex; gap: 0.5rem;">
    <input type="text" id="user-input" placeholder="Ask Nova something..." />
    <button onclick="sendToNova()">Send</button>
    <button class="mic-btn" id="mic-btn" title="Speak to Nova 🎤">
      🎤
    </button>
  </div>

  <script>
    const smartReplies = {
      "how are you": "I'm just a bunch of JS, but I'm vibin' ✨",
      "what's your name": "I'm Nova, your friendly frontend AI 🤖",
      "who are you": "Nova here — coded to chat and chill 💬",
      "tell me a joke": "Why do programmers hate nature? It has too many bugs 🐛",
      "what is the time": () => {
        const now = new Date();
        return `It's ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')} 🕒`;
      },
      "hello": "Hey hey! 👋",
      "hi": "Hii there! 😊",
      "thank": "You're welcome anytime! 🙌",
    };

    function getNovaReply(query) {
      const lower = query.toLowerCase();
      for (const key in smartReplies) {
        if (lower.includes(key)) {
          const reply = smartReplies[key];
          return typeof reply === "function" ? reply() : reply;
        }
      }
      return "Hmm... I don't know that yet, but I'm learning! 🤔";
    }

    async function sendToNova() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const message = input.value.trim();
      if (!message) return;

      chatBox.innerHTML += `<p><b>You:</b> ${message}</p>`;
      input.value = "";

      // Typing animation
      const typingId = `typing-${Date.now()}`;
      chatBox.innerHTML += `<p class="typing" id="${typingId}"><b>Nova:</b> typing...</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      // Simulate delay
      await new Promise(res => setTimeout(res, 1000));

      // Remove typing
      document.getElementById(typingId).remove();

      // Get reply
      const response = getNovaReply(message);
      chatBox.innerHTML += `<p><b>Nova:</b> ${response}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      // Speak it
      const speech = new SpeechSynthesisUtterance(response);
      speech.lang = "en-US";
      window.speechSynthesis.speak(speech);
    }

    // 🎙️ Mic Support
    const micBtn = document.getElementById("mic-btn");
    const recognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (recognition) {
      const recognizer = new recognition();
      recognizer.lang = 'en-US';
      recognizer.interimResults = false;

      micBtn.addEventListener("click", () => {
        micBtn.classList.add("listening");
        recognizer.start();
      });

      recognizer.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("user-input").value = transcript;
        sendToNova();
        micBtn.classList.remove("listening");
      };

      recognizer.onerror = () => {
        micBtn.classList.remove("listening");
        alert("Mic error or permission denied 😥");
      };

    } else {
      micBtn.disabled = true;
      micBtn.title = "Speech recognition not supported in this browser";
    }
  </script>
</body>
</html>
